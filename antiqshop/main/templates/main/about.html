{% extends 'main/base.html' %}
{% load static %}


    {% block css %}
        <link rel="stylesheet" href="{% static 'deps/css/my_footer_css.css' %}">
    {% endblock %}

    {% block content %}
        <div class="mt-4 pt-5 bg-white custom-shadow rounded">
            <h1 class="m-2"><strong>{{ content }}</strong></h1>
            <p class="m-2"><strong>{{ text_on_page }}</strong></p>
        </div>

    {% endblock %}

    {% block footer %}

        <div class="container">
            <p class="m-0 text-center text-white">Здесь могла быть ваша реклама. Звонитя, приходити - ВЕЛКАМ!</p>
        </div>
    </footer>
    {% endblock %}
